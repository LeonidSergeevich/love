<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <title>love ❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"
    >
</head>
<body class="d-flex h-100 text-center text-bg-light">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div><h3 class="mb-0">❤️❤️❤️</h3></div>
    </header>
    <main class="px-3">
        <h1>Нажмите на кнопку</h1>
        <p class="lead">
            <button class="btn btn-primary btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModalCenter"
                    type="button">
              Тык!
            </button>
        </p>
    </main>
  <footer class="mt-auto text-white-50">
    <p>❤️❤️❤️</p>
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter"
       data-bs-backdrop="static"
       data-bs-keyboard="true"
       tabindex="-1"
       aria-labelledby="staticBackdropLabel"
       aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Настенька, я люблю тебя!</h1>
        </div>
        <div class="modal-body">
            <div>
                <img class="img-fluid" src="sticker.webp">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">❤️</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous">
</script>
</body>
</html>
